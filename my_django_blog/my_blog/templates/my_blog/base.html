<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title> {% block title%} {% endblock %} </title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="/static/my_blog/css/bootstrap.min.css">
        <style>
            body {
                padding-top: 50px;
                padding-bottom: 20px;
            }
        </style>
        <link rel="stylesheet" href="/static/my_blog/css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="/static/my_blog/css/main.css">

        <script src="/static/my_blog/js/vendor/modernizr-2.8.3-respond-1.4.2.min.js"></script>
    </head>
    <body>
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="{% url 'index' %}">  My Blog </a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          {% if user.is_authenticated%}
            <form class="navbar-form navbar-right" role="form">
              <a class = "btn btn-success" role = button href = "{% url 'profile'%}"> Profile </a>
              <a class = "btn btn-success" role = button href = "{% url 'logout'%}"> Sign Out </a>
            </form>
          {% else %}
            <form class="navbar-form navbar-right" role="form">
              <a class = "btn btn-success" role = button href = "{% url 'login'%}"> Sign In </a>
              <a class = "btn btn-success" role = button href = "{% url 'register'%}"> Register </a>
            </form>
          {% endif %}
        </div><!--/.navbar-collapse -->
      </div>
    </nav>
    <main role = 'main' class = "container">
      <div class = "row">
        {%if messages%}
          {% for message in messages%}
            <div class = "alert alert-{{message.tags}}">
              {{message}}
            </div>
          {% endfor %}
        {% endif %}
      </div>
    </main>

        <p><a class="btn btn-primary btn-lg" href="#" role="button">Learn more &raquo;</a></p>
      </div>
    </div> -->
     {% block content%}
     {% endblock %}

      <hr>
      {% block footer %}
      <footer>
        <p>&copy; Company 2021</p>
      </footer>
      {% endblock %}

        <script src="/static/my_blog/js/vendor/bootstrap.min.js"></script>

        <script src="/static/my_blog/js/main.js"></script>
    </body>
</html>
