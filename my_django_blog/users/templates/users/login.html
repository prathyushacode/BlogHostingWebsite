{% extends "my_blog/base.html" %}
{% load crispy_forms_tags %}
{% block title%} 
Login
{% endblock %}
{% block content%}
<div class = "container">
    <form method = "POST">
        {% csrf_token %}
        <fiieldset class = "form-group">
            <legend> Log In</legend>
            {{form | crispy}}
        </fiieldset>
        <div class = "form-group">
            <button type = "submit" > LogIn</button>
        </div>
    </form>
    <div>
        <small> 
            Need An Account? <a href = "{% url 'register'%}"> Sign Up</a>
        </small>
    </div>
</div>
{% endblock %}
